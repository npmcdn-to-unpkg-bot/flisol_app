<div class="row">
  <div class="col-sm-6">
    <img src="../img/deadpool.jpg" alt="">
  </div>
  <div class="col-sm-6">
    <h1>{{name}}</h1>
    <div class="label label-info">$14.00</div>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Possimus maxime, veritatis delectus voluptatem ut non hic id inventore voluptas iusto saepe, illo quam tempora laboriosam, distinctio quae culpa explicabo nesciunt.
    </p>
  </div>
</div>

<div class="block-comments">
  <div class="row">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Comment</h3>
      </div>
      <div class="panel-body">
        <form name="commentsForm" class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-sm-6">
              <textarea ng-model="comment.body" placeholder="Comentarios de este comic" class="form-control" required></textarea>
            </div>
            <div class="col-sm-4">
              <input ng-model="comment.email" ng-disabled="comment.anonymous" type="email" placeholder="Please enter your email address" class="form-control" ng-required="!comment.anonymous">
            </div>
            <div class="col-sm-2">
              <button type="submit" class="btn btn-lg">Comment</button>
            </div>
          </div>
        </form>
        <blockquote>
          {{comment.body}} <br>
          {{comment.email}}
        </blockquote>
      </div>
    </div>
  </div>
</div>
