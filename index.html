<!DOCTYPE html>
<html lang="en" ng-app="appFlisol">
<head>
  <meta charset="UTF-8">
  <title>Flisol comics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Comics Flisol</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search comic">
        </div>
      </form>
    </div>
  </div>
</nav>
<!-- /navbar -->

<!-- content -->
<div class="container" ng-controller="comicController as comicCtrl">
    <div class="row">
        <div class="col-sm-4 item-comic">
          <a href="#" class="thumbnail">
            <img src="img/{{comicCtrl.comic.thumbnail}}" class="img-responsive" alt="">
            <div class="caption">
              <div class="row">
                <div class="col-sm-6"><h3>{{comicCtrl.comic.name}}</h3></div>
                <div class="col-sm-6"><span class="label label-info">${{comicCtrl.comic.price}}</span></div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <p>{{comicCtrl.comic.description}}</p>
                </div>
              </div>
            </div>
          </a>
        </div>
    </div>
</div>
<!--/ content -->

<!-- footer -->
<footer>
  <div class="container">
    <span>Taller de <a href="https://angularjs.org">angular.js</a></span>
  </div>
</footer>
<!-- /footer -->

<!-- scripts -->
<script src="js/lib/angular.js"></script>
<script src="js/app.js"></script>
<!-- /scripts -->
</body>
</html>
